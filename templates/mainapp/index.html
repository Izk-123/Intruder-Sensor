{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Index</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <a class="navbar-brand navbar__logo" href="#">Intruder Sensor</a>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbar">
                <ul class="nav navbar__menu">
                    <li class="nav-item">
                        <a class="nav-link" href="#settings">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#help">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Sensor Data</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Distance (cm)</th>
                    <th scope="col">Timestamp</th>
                </tr>
            </thead>
            <tbody>
            {% for data in sensor_data %}
            <tr>
                <td>{{ data.distance }}</td>
                <td>{{ data.timestamp }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
